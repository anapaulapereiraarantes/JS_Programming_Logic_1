<meta charset="UTF-8">

<script>

	function pulaLinha() {

    	document.write("<br>");
    	document.write("<br>");
	}

	function mostra(frase) {
    	
    	document.write(frase);
       	pulaLinha();
	}

	var vitorias = parseInt(prompt("Entre com o número de vitorias. "));

	var empates = parseInt(prompt("Entre com o número de empates. "));

	var pontos = (vitorias * 3) + empates;

	mostra("Os pontos do teu time são: " + pontos);

	if(pontos > 28) {
		mostra("Teu time está melhor que no ano passado.");
	}

	if(pontos < 28) {
		mostra("Teu time está pior que no ano passado.");
	}

	if(pontos == 28) {
		mostra("Teu time está igual ao ano passado.");
	}

	mostra("Fim");


		
</script>
